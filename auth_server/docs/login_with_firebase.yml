Recibe una solicitud de login utilizando Firebase. Si el usuario no está registrado, 
se lo registra automáticamente
---
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
parameters:
  - in: header
    name: authorization
    description: id token
    type: string
    required: true
responses:
  200:
    description: Login solicitation using Firebase