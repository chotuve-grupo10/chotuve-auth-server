Recibe una solicitud de login utilizando Firebase. Si el usuario no está registrado,
se lo registra automáticamente
---
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
tags:
  - name: All users
parameters:
  - in: header
    name: AppServerToken
    type: string
    required: true
  - in: header
    name: authorization
    description: id token
    type: string
    required: true
responses:
  200:
    description: Token generated by auth server and claims information of the user