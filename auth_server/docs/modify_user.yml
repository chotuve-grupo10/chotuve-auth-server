Este servicio permitir√° actualizar datos de un usuario. La accion la debe hacer un admin user.
---
definitions:
  UserModificationSuccessfulResponse:
    type: object
    properties:
      Modify:
        type: string
        example: successfully modified user with email test@test.com
  UserToModify:
    type: object
    properties:
      email:
        type: string
      full_name:
        type: string
      phone_number:
        type: string
      profile_picture:
        type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
parameters:
  - in: header
    name: authorization
    description: token
    type: string
    required: false
  - in: header
    name: AppServerToken
    type: string
    required: false
  - in: path
    name: user_email
    description: User's email
    schema:
      type: string
  - in: body
    name: user
    description: The user to modify.
    schema:
      $ref: '#/definitions/UserToModify'
responses:
  200:
    description: user modified.
    schema:
      $ref: '#/definitions/UserModificationSuccessfulResponse'
  403:
    description: you dont have the necessary permissions to modify a user or your token is invalid.
    schema:
      $ref: '#/definitions/ErrorResponse'
  500:
    description: there is an internal problem with the auth server.
    schema:
      $ref: '#/definitions/ErrorResponse'