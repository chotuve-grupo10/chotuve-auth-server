---
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
parameters:
  - in: header
    name: authorization
    description: token
    type: string
    required: true
  - in: path
    name: user_email
    description: User's email
    schema:
       type: string
responses:
  200:
    description: user modified.
  401:
    description: you dont have the necessary permissions to modify a user or your token is invalid.
  500:
    description: there is an internal problem with the auth server.